<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="style.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>CSS Newsletter</h1>
        <div class="subscription-box">
            <h2>Subscribe to our Newsletter</h2>
            <p>Lorem ipsum text about why you should subscribe to our newsletter blabla. Lorem ipsum text about why you should subscribe to our newsletter blabla.</p>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="Email address">
                <div class="checkbox-container">
                    <input type="checkbox" id="daily-newsletter" name="daily-newsletter" checked>
                    <label for="daily-newsletter">Daily Newsletter</label>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>
</html>
